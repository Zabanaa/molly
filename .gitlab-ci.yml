image: python:3.7-alpine

stages:
  - tests
  - deploy

before_script:
  - pip install twine pipenv
  - python setup.py sdist

run_tests:
  stage: tests
  script:
    - pipenv install --dev
    - pytest -v -s --disable-warnings

deploy:
  stage: deploy
  variables:
    TWINE_USERNAME: $PYPI_USERNAME
    TWINE_PASSWORD: $PYPI_PASSWORD
  script:
    - twine upload --skip-existing dist/*
  only:
    - production